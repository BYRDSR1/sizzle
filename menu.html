<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Sizzle</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Spencer Byrd"/>
  <meta name="description" content="Sizzle: The Best Breakfast Restaurant There Is"/>
  <link rel="icon" href="images/LogoV4.ico"/>
	<!--CSS Links-->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!--JQuery Stuff-->
	<script>
		$(document).ready(function(){
		  $("#order").click(
			  function() {
				  $("#order-tab").toggle();
					$("#menu-content").toggleClass("col-sm-8");
					$("#order-tab").toggleClass("col-sm-4");
					var text = $("#order-button").text();
					$("#order-button").text(
					  text == "Order" ? "Remove Order" : "Order"
					);
					$("#order-table").empty();
				}
			);
			$("#waffle-pic").click(
			  function() {
			    $("#waffles-menu").toggle();
			  }
			);
			$("#pancakes-pic").click(
			  function() {
				  $("#test2").toggle();
				}
			);
			$("#reg-waffles").click(function(){
			  var item = "<td>Regular Waffles</td>";
				var value = "<td>$5.99</td>";
				$("#order-table").append("<tr>" + item + value + "</tr");
				var total = 0;
				$("order-table").forEach((element) => {
				  if(typeof element == "number") {
					  total += element;
					}
				});
				$("#total").text(total);
			});
		});
	</script>
</head>
<body>
  <div id="wrapper">
		<header id="header" class="">
			<nav class="navbar navbar-default navbar-fixed-top" id="navigation">
				<div class="container-fluid">
				  <div class="navbar-header ml-3">
					  <a class="navbar-left" id="home-button" href="index.html">
							<img class="img-responsive" src="images/SizzleLogoV9.png" alt="Sizzle Logo" width="80" style="padding: 0px"/>
					  </a>
					</div>
					<ul class="nav navbar-nav">
					  <li><a href="about.html">About</a></li>
						<li><a href="menu.html">Menu</a></li>
						<li><a href="catering.html">Catering</a></li>
					</ul>
				  <ul class="nav navbar-nav navbar-right">
						<li><a href="login.html">Login</a></li>
						<li><a href="signup.html">Sign-Up</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main style="margin-bottom: 15vh;" class="row">
		  <section id="menu-content" class="page-section">
				<div class="title-words">
			    <h1>Menu</h1>
				  <br/>
			  </div>
				<div id="order" class="row">
				  <a id="order-button" href="javascript:void(0)" class="link link-button btn btn-default btn-lg col-sm-4 col-sm-offset-4">Order</a>
				</div>
				<br/>
				<!--Start Menu Stuff-->
				<div class="info-div">
				  <div id="food-pics" class="row">
					  <div id="waffles" class="col-sm-2 col-sm-offset-1">
						  <img id="waffle-pic" class="img-responsive thumbnail" src="images/waffles.jpg" alt="waffles"/>
							<!--https://www.pexels.com/photo/berries-breakfast-delicious-food-374092/-->
							<div id="waffles-menu" style="display: none;">
							  <table class="table">
								  <tr id="reg-waffles">
									  <td>Regular Waffles</td>
										<td>$5.99</p>
									</tr>
								</table>
							</div>
						</div>
						<div id="pancakes" class="col-sm-2">
						  <img id="pancakes-pic" class="img-responsive thumbnail" src="images/pancakes.jpg" alt="pancakes"/>
							<!--https://www.pexels.com/photo/stack-of-pancakes-with-strawberry-fruits-2280545/-->
							<p id="test2" style="display: none;">Pancakes</p>
						</div>
						<div id="french-toast" class="col-sm-2">
						  <img class="img-responsive thumbnail" src="images/french-toast.jpg" alt="french toast"/>
							<!--https://unsplash.com/photos/1FQx2-YtV1A-->
						</div>
						<div id="sides" class="col-sm-2">
						  <img class="img-responsive thumbnail" src="images/fruit.jpg" alt="sides"/>
							<!--https://www.pexels.com/photo/blueberries-and-strawberries-in-white-ceramic-bowl-1120575/-->
						</div>
						<div id="drinks" class="col-sm-2">
						  <img class="img-responsive thumbnail" src="images/coffee.jpg" alt="drinks"/>
							<!--https://www.pexels.com/photo/red-ceramic-mug-on-red-saucer-1187317/-->
						</div>
					</div>
				</div>
				<!--End Menu Stuff-->
			</section>
			<!--Remember to remove the margin-bottom property-->
			<section id="order-tab" class="page-section" style="display: none; margin-bottom: 1000px;" class="page-section">
			  <table class="table table-condensed table-hover active" style="margin-top: 25px;">
				  <thead class="row">
					  <tr>
					    <th class="col-sm-3 col-sm-offset-1">Item</th>
						  <th class="col-sm-3">Price</th>
					  </tr>
					</thead>
					<tbody id="order-table">
					</tbody>
					<tfoot>
					  <tr>
						  <th class="col-sm-3 col-sm-offset-1">Total:</th>
							<th id="total">$0.00</th>
						</tr>
					</tfoot>
				</table>
	      <a href="javascript:void(0)" class="link link-button btn btn-default btn-lg col-sm-4 col-sm-offset-4">Order</a>
			</section>
	  </main>
	  <br/>
	  <aside>
			<p style="text-align: center"><em>1(800) 555-1234</em></p>
			<address style="text-align: center">8452 Ledner Mount, Keithside, BL</address>
	  </aside>
	  <br/>
		<footer id="footer" class="container-fluid">
			<br/>
			<div class="row">
				<div class="col-sm-3">
					<a href="index.html">
						<img class="img-responsive" src="images/SizzleLogoV9.png" alt="Sizzle Logo" width="160px" style="padding: 10px"/>
					</a>
				</div>
				<div class="col-sm-6" style="text-align: center">
					<p style="margin-top: 50px">
						<a href="about.html" class="link"> About</a> | 
						<a href="menu.html" class="link"> Menu</a> | 
						<a href="catering.html" class="link"> Catering</a> | 
						<a href="login.html" class="link"> Login</a> | 
						<a href="signup.html" class="link"> Sign-Up</a> |
						<a href="sitemap.html" class="link"> Sitemap</a>
					</p>
				</div>
				<div class="col-sm-3">
					<p style="margin-top: 50px">For Educational Purposes Only</p>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
